<!DOCTYPE html>
<html>
<head>
    <title>Table Exercise</title>
</head>

<body>

<h3 align="center"><u>Table using Rowspan and Colspan</u></h3>
<br>
<br>
<br>
<table border="1" align="center" cellpadding="15" cellspacing="0">

    <!-- Column Header Row -->
    <tr>
        <th>Column 1</th>
        <th>Column 2</th>
        <th>Column 3</th>
    </tr>

    <!-- Row 1 -->
    <tr>
        <td>Row 1 Cell 1</td>
        <td>Row 1 Cell 2</td>
        <td>Row 1 Cell 3</td>
    </tr>

    <!-- Row 2 -->
    <tr>
        <td>Row 2 Cell 1</td>
        <td>Row 2 Cell 2</td>
        <td>Row 2 Cell 3</td>
    </tr>

    <!-- Row 3 (Colspan used) -->
    <tr>
        <td colspan="3" align="center">Row 3 Cell 1</td>
    </tr>

</table>

</body>
</html>
