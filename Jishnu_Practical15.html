<!DOCTYPE html>
<html>
<head>
    <title>Image Formatting</title>
</head>
<body>
<h1>Image Formatting Example</h1>
<p>Image with width, height and border:</p>
<img src="https://www.w3schools.com/html/pic_trulli.jpg"
     width="250"
     height="150"
     border="4"
     alt="Trulli Image">
<br><br>
<p>Image aligned to the right:</p>
<img src="https://www.w3schools.com/html/img_chania.jpg"
     width="200"
     height="150"
     align="right"
     border="3"
     alt="Chania Image">
<p>
This page demonstrates image formatting attributes such as width,
height, border, align, and alt using HTML.
</p>
</body>
</html>
