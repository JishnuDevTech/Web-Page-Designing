<!DOCTYPE html>
<html>
<head>
    <title>Background Properties</title>

    <style>
        body {
            background-color: lightcyan;
            background-image: url("https://images.unsplash.com/photo-1503264116251-35a269479413");
            background-repeat: no-repeat;
            background-size: cover;
        }

        h1 {
            border: 3px solid black;
            padding: 10px;
            background-color: white;
            width: fit-content;
        }

        p {
            background-image: url("https://images.unsplash.com/photo-1498050108023-c5249f4df085");
            background-size: cover;
            color: white;
            padding: 20px;
            width: 60%;
            border: 2px solid white;
        }
    </style>
</head>

<body>

    <h1>Background Properties Demo</h1>

    <p>
        This paragraph has its own background image.  
        Background images can be applied to individual elements using CSS.
    </p>

</body>
</html>
